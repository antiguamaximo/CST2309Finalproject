        <main class="membershipPage">

            <div class="form">
                    <form name="regForm">
                        <h2>Registration Form</h2>
                        <label>Name</label>
                        <input name="fname" id="fName" type="text" minlength="3" required>
                        <label>E-Mail</label>
                        <input name="email" id="email" type="email" >
                        <label>Password</label>
                        <input id="password" name="password"  type="password" minlength="6" required>
                        <label>Confirm password</label>
                        <input name="cPassword" id="cPassword" type="password"  minlength="6"> <br>

                        <button class="regButton" id="regButton" type="submit" value="Submit Information">Register</button>
                    </form>
            </div>
